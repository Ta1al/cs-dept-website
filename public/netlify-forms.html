<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms</title>
</head>
<body>
  <!-- This hidden form allows Netlify to detect and set up form handling -->
  <form name="event-registration" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="event-registration" />
    <input type="text" name="bot-field" />
    <input type="hidden" name="event-title" />
    <input type="hidden" name="event-id" />
    <input type="text" name="fullName" required />
    <input type="email" name="email" required />
    <input type="tel" name="phone" required />
    <input type="text" name="studentId" required />
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <select name="year">
      <option value="">Select Year</option>
      <option value="First Year">First Year</option>
      <option value="Second Year">Second Year</option>
      <option value="Third Year">Third Year</option>
      <option value="Fourth Year">Fourth Year</option>
      <option value="Graduate">Graduate</option>
      <option value="Other">Other</option>
    </select>
    <textarea name="experience" placeholder="Relevant experience..."></textarea>
    <input type="checkbox" name="terms" required />
    <input type="hidden" name="submittedAt" />
  </form>
</body>
</html>
